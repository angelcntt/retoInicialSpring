spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/languages?useSSL=false
    username: root
    password: root
  cloud:
    config:
      import-check:
        enabled: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
server:
  error:
    include-binding-errors: always
    include-message: always
